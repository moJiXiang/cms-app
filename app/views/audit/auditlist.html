<div class="modal-header">
  <h4>审核列表</h4>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>项目</th>
      <th>状态</th>
      <th>编辑</th>
      <th>审核</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="auditing in auditings | filter: query">
      <td>{{auditing.name}}</td>
      <td>{{auditing.status}}</td>
      <td>{{auditing.editorname}}</td>
      <td>{{auditing.auditorname}}</td>
      <td>
        <a type="button" class="btn btn-default" ng-click="goToItem(auditing)">查看</a>
      </td>
    </tr>
  </tbody>
</table>
