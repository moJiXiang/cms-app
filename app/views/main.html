<table class="table table-hover">
  <thead>
    <tr>
      <th>city</th>
      <th>type</th>
      <th>editor</th>
      <th>minnum</th>
      <th>action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="task in tasks | filter: query">
      <td>{{task.city_name}}</td>
      <td>{{task.type}}</td>
      <td>{{task.editor_name}}</td>
      <td>{{task.minnum}}</td>
      <td>
        <a type="button" class="btn btn-default" ng-href="#/task/{{task.city_id}}/{{task.type}}">view task</a>
      </td>
    </tr>
  </tbody>
</table>
