<input type="text" ng-model="cityname" placeholder="输入城市名" typeahead="result for result in getRestaurantsBycity($viewValue)" class="form-control searchcitybtn" typeahead-wait-ms="1000">

<input type="text" ng-model="resname" placeholder="输入餐馆名" typeahead="result for result in getRestaurant($viewValue)" class="form-control searchcitybtn" typeahead-wait-ms="1000">

<pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm paginationmodel" boundary-links="true" items-per-page="20" ng-change="pageChanged()" ng-init="pageChanged()" num-pages="numPages"></pagination>
<div class="col-sm-2 pagenum">
	<pre>Page: {{currentPage}}/{{numPages}}</pre>
</div>
<table class="table table-hover">
	<thead>
		<tr>
			<th>城市</th>
			<th>餐厅</th>
			<th>images num</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="restaurant in restaurants | filter: query">
			<td>{{restaurant.city_name}}</td>
			<td>{{restaurant.name}}</td>
			<td>{{restaurant.imagecount}}</td>
			<td>
				<a type="button" href="#/restaurantlist/{{restaurant._id}}/edit" class="btn btn-default">中文编辑</a>
				<a type="button" href="#/restaurantlist/{{restaurant._id}}/detail" class="btn btn-default">中文审核</a>
				<a type="button" href="#/restaurantlist/{{restaurant._id}}/edit_en" class="btn btn-info">英文编辑</a>
				<a type="button" href="#/restaurantlist/{{restaurant._id}}/detail_en" class="btn btn-info">英文审核</a>
				<a type="button" href="#/restaurantlist/{{restaurant._id}}/fileupload" class="btn btn-default">上传图片</a>
				<button type="button" ng-click="del(restaurant._id)" class="btn btn-danger">删除</button>
			</td>
		</tr>
	</tbody>
</table>
<div class="modal-footer">
	<a type="button" class="btn btn-primary" ng-href="#/restaurantlist/addnewrestaurant">新增餐馆</a>
</div>
