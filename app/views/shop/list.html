<input type="text" ng-model="cityname" placeholder="输入城市名" typeahead="result for result in getShopsByCityname($viewValue)" class="form-control searchcitybtn" typeahead-wait-ms="1000">

<input type="text" ng-model="shop" placeholder="输入店名" typeahead="result for result in getItem($viewValue)" class="form-control searchcitybtn" typeahead-wait-ms="1000">

<pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm paginationmodel" boundary-links="true" items-per-page="20" ng-change="pageChanged()" num-pages="numPages"></pagination>
<div class="col-sm-1 pagenum">
	<pre>Page: {{currentPage}}/{{numPages}}</pre>
</div>

<table class="table table-hover">
	<thead>
		<tr>
			<th>城市</th>
			<th>购物</th>
			<th>是否显示</th>
			<th>图片</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="shop in shoppings | filter: query">
			<td>{{shop.city_name}}</td>
			<td>{{shop.name}}</td>
			<td>{{shop.show_flag}}</td>
			<td>{{shop.imagenum}}</td>
			<td>
				<a type="button" href="#/shoplist/{{shop._id}}/edit" class="btn btn-default">中文编辑</a>
				<a type="button" href="#/shoplist/{{shop._id}}/detail" class="btn btn-default">中文审核</a>
				<a type="button" href="#/shoplist/{{shop._id}}/edit_en" class="btn btn-info">英文编辑</a>
				<a type="button" href="#/shoplist/{{shop._id}}/detail_en" class="btn btn-info">英文审核</a>
				<a type="button" href="#/shoplist/{{shop._id}}/fileupload" class="btn btn-default">上传图片</a>
			</td>
		</tr>
	</tbody>
</table>
<a type="button" class="btn btn-primary" ng-href="#/shoplist/addnewshop">新增购物</a>
