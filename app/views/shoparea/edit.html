<div class="col-lg-9">
	<form action="" class="form-horizontal">
		<div class="bs-callout bs-callout-info" id="coverimage">
			<h4>封面图片</h4>
			<img class="img-thumbnail cms-img" ng-src="http://weegotest.b0.upaiyun.com/shoparea/origin/{{shoparea.cover_image}}" alt="">
		</div>
		<div class="bs-callout bs-callout-info" id="images">
			<h4>区域图片</h4>
			<ul class="setcovercontain">
				<li ng-repeat="img in shoparea.image">
					<img class="img-thumbnail cms-img" ng-src="http://weegotest.b0.upaiyun.com/shoparea/origin/{{img}}" alt="" >
					<button type="button" class="btn btn-default" ng-click="setCoverImage(img)">设为封面</button>
					<button type="button" class="btn btn-danger" ng-click="delImg(img)">删除该图</button>
				</li>
			</ul>
			<!-- <img class="img-thumbnail" src="http://weegotest.b0.upaiyun.com/shoparea/origin/{{img}}" alt="" ng-repeat="img in shoparea.image"> -->
		</div>
		<div class="bs-callout bs-callout-info" id="a2">
			<h4>图片url</h4>
			<ul class="setcovercontain">
				<li class="col-sm-2" ng-repeat="item in shoparea.image_url">
					<img class="img-thumbnail cms-img-sm" ng-src="http://weegotest.b0.upaiyun.com/shoparea/origin/{{item.img}}" alt="" >
					<input type="text" class="form-control" ng-model = "item.url">
				</li>
			</ul>
		</div>
		<div class="bs-callout bs-callout-info" id="a1">
			<h4>区域基本信息</h4>
			<div class="bs-callout bs-callout-warning bs-small">
				<h4>城市</h4>
				<h5>{{shoparea.city_name}}</h5>
				<div class="col-sm-4">
					<select class="form-control" ng-model="continent" ng-options="item.name for item in continents" ng-change="setCountries(continent);">
						<option value="">-- choose continent --</option>
					</select>
				</div>
				<div class="col-sm-4">
					<select class="form-control" ng-model="country" ng-options="item.cn_name for item in countries" ng-change="setCities(country)">
						<option value="">-- choose country --</option>
					</select>
				</div>
				<div class="col-sm-4">
			        <select class="form-control" ng-model="city" ng-options="item.cityname for item in cities" ng-change="changeCity(city)"></select>
				</div>
			</div>
			<div class="bs-callout bs-callout-warning bs-small">
				<div class="form-group">
				    <div class="input-group">
				     	<div class="input-group-addon">区域名称</div>
				      	<input class="form-control" type="text" ng-model="shoparea.area_name">
				    </div>
				</div>
			</div>
			<div class="bs-callout bs-callout-warning bs-small">
				<div class="form-group">
				    <div class="input-group">
				     	<div class="input-group-addon">区域英文名称</div>
				      	<input class="form-control" type="text" ng-model="shoparea.area_enname">
				    </div>
				</div>
			</div>
			<div class="bs-callout bs-callout-warning bs-small">
				<div class="form-group">
				    <div class="input-group">
				     	<div class="input-group-addon">电话</div>
				      	<input class="form-control" type="text" ng-model="shoparea.tel">
				    </div>
				</div>
			</div>
			<div class="bs-callout bs-callout-warning bs-small">
				<h4>是否显示</h4>
				<div class="btn-group">
			        <label class="btn btn-primary" ng-model="shoparea.show_flag" btn-radio="1">显示</label>
			        <label class="btn btn-primary" ng-model="shoparea.show_flag" btn-radio="0">不显示</label>
			    </div>
			</div>
			<div class="bs-callout bs-callout-warning bs-small">
				<div class="form-group">
				    <div class="input-group">
				     	<div class="input-group-addon">网址</div>
				      	<input class="form-control" type="text" ng-model="shoparea.website">
				    </div>
				</div>
			</div>
			<div class="bs-callout bs-callout-warning bs-small">
				<div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon">纬度</div>
				      <input class="form-control" type="text" ng-model="shoparea.latitude">
				    </div>
				</div>
			    <div class="form-group">
				    <div class="input-group">
				      <div class="input-group-addon">经度</div>
				      <input class="form-control" type="text" ng-model="shoparea.longitude">
				    </div>
				</div>
			</div>
		</div>
		<div class="bs-callout bs-callout-info" id="a2">
			<h4>标签</h4>
			<h4 ng-repeat="tag in shoparea.tags">
				<span class="label label-success">{{tag}}</span>
			</h4>
			<div class="input-group" style="width: 50%">
				<input class="form-control" type="text" ng-model="tag">
		        <span class="input-group-btn">
					<button type="button" class="btn btn-success" ng-click="addTag(tag, shoparea.tags)">增加</button>
		        </span>
		    </div>
		</div>
		<div class="bs-callout bs-callout-info" id="a3">
			<h4>开放时间</h4>
			<text-angular ng-model="shoparea.open_time"></text-angular>
		</div>
		<div class="bs-callout bs-callout-info" id="a3">
			<h4>地址</h4>
			<text-angular ng-model="shoparea.address"></text-angular>
		</div>
		<div class="bs-callout bs-callout-info" id="a4">
			<h4>介绍</h4>
			<text-angular ng-model="shoparea.area_introduce"></text-angular>
		</div>
		<div class="bs-callout bs-callout-info" id="a5">
			<h4>交通</h4>
			<text-angular ng-model="shoparea.traffic"></text-angular>
		</div>
		<div class="bs-callout bs-callout-info" id="a6">
			<h4>小贴士</h4>
			<text-angular ng-model="shoparea.tips"></text-angular>
		</div>
	</form>
</div>
<div class="col-lg-3">
	<nav id="citynavaffix" class="citynav affix">
		<button type="button" ng-click="save()" class="btn btn-success">保存</button>
		<a href="#/shoparealist" class="btn btn-default">返回</a>
		<div class="auditmsg alert alert-info">
			<h4>编辑:{{editor.editor_name}}</h4>
			<h4>审核:{{audit.auditorname}}</h4>
			<div ng-hide="audit.status == 2">
		        <div class="input-group">
				    <div class="input-group-addon">中文审核</div>
					<select class="form-control" ng-model="audit.auditor" ng-options="item.editor_name for item in auditors">
						<option value="">-- 选择审核 --</option>
					</select>
			    </div>	
				<button type="button" ng-click="postAudit()" class="btn btn-primary">提交审核</button>
			</div>
		</div>
		<h2>{{shoparea.area_name}}</h2>
		<ul>
			<li scroll-on-click>封面图片</li>
			<li scroll-on-click>区域图片</li>
			<li scroll-on-click>图片url</li>
			<li scroll-on-click>区域基本信息</li>
			<li scroll-on-click>标签</li>
			<li scroll-on-click>开放时间</li>
			<li scroll-on-click>介绍</li>
			<li scroll-on-click>交通</li>
			<li scroll-on-click>小贴士</li>
		</ul>
	</nav>
</div>
