<div class="col-lg-9">
	<form action="" class="form-horizontal">
		<div class="bs-callout bs-callout-info" id="a2">
			<h4>tags</h4>
			<h4 ng-repeat="tag in shoparea.en_info.tags">
				<span class="label label-success">{{tag}}</span>
			</h4>
			<div class="input-group" style="width: 50%">
				<input class="form-control" type="text" ng-model="tag">
		        <span class="input-group-btn">
					<button type="button" class="btn btn-success" ng-click="addTag(tag, shoparea.en_info.tags)">增加</button>
		        </span>
		    </div>
		</div>
		<div class="bs-callout bs-callout-info" id="a3">
			<h4>open time</h4>
			<text-angular ng-model="shoparea.en_info.open_time"></text-angular>
		</div>
		<div class="bs-callout bs-callout-info" id="a3">
			<h4>address</h4>
			<text-angular ng-model="shoparea.en_info.address"></text-angular>
		</div>
		<div class="bs-callout bs-callout-info" id="a4">
			<h4>detailed introduction</h4>
			<text-angular ng-model="shoparea.en_info.area_introduce"></text-angular>
		</div>
		<div class="bs-callout bs-callout-info" id="a5">
			<h4>public transport</h4>
			<text-angular ng-model="shoparea.en_info.traffic"></text-angular>
		</div>
		<div class="bs-callout bs-callout-info" id="a6">
			<h4>tips</h4>
			<text-angular ng-model="shoparea.en_info.tips"></text-angular>
		</div>
	</form>
</div>
<div class="col-lg-3">
	<nav id="citynavaffix" class="citynav affix">
		<button type="button" ng-click="save()" class="btn btn-success">保存</button>
		<a href="#/shoparealist" class="btn btn-default">返回</a>
		<div class="auditmsg alert alert-info">
			<h4>编辑:{{editor.editor_name}}</h4>
			<h4>审核:{{audit.auditorname}}</h4>
			<div ng-hide="audit.status == 2">
		        <div class="input-group">
				    <div class="input-group-addon">中文审核</div>
					<select class="form-control" ng-model="audit.auditor" ng-options="item.editor_name for item in auditors">
						<option value="">-- 选择审核 --</option>
					</select>
			    </div>	
				<button type="button" ng-click="postAudit()" class="btn btn-primary">提交审核</button>
			</div>
		</div>
		<h2>{{shoparea.area_name}}</h2>
		<ul>
			<li scroll-on-click>open time</li>
			<li scroll-on-click>address</li>
			<li scroll-on-click>introduce</li>
			<li scroll-on-click>traffice</li>
			<li scroll-on-click>tips</li>
		</ul>
	</nav>
</div>
